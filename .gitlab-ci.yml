image: docker:latest

services:
  - docker:dind

stages:
  - report
  - build
  - test
  - publish

before_script:
  - apk add bash git

build:
  stage: build
  script:
    - /bin/bash .utilities/check.sh
    - /bin/bash -e .utilities/build.sh
  only:
    - tags
  artifacts:
    paths:
      - "$CI_PROJECT_NAME.tar"

test:
  stage: test
  script: /bin/bash -e .utilities/test.sh
  only:
    - tags
  artifacts:
    paths:
      - "$CI_PROJECT_NAME.tar"

publish:
  stage: publish
  script: /bin/bash -e .utilities/publish.sh
  only:
    - tags
  artifacts:
    paths:
      - "$CI_PROJECT_NAME.tar"

